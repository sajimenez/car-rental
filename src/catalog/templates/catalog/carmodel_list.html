{% extends "base_generic.html" %}

{% block content %}

<ul>
{% for model in object_list %}
    <li>
        <h5><a href="{% url 'carmodel-detail' model.id %}">{{ model.name }}</a></h5>
        <ul>
        <li>Size: {{ model.size }}</li>
        </ul>   
    </li>
{% empty %}
    <li>No car models yet.</li>
{% endfor %}
</ul>

{% endblock %}
